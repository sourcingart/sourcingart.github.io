<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcing Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
          <!-- Background -->
          <rect width="600" height="500" fill="white"/>
          
          <!-- Digital Clock SOURCING - centered vertically and moved up -->
          <!-- S -->
          <path d="M120,150 L160,150 L160,170 L120,170 L120,200 L160,200 L160,230 L120,230" stroke="black" stroke-width="8" fill="none"/>
          <!-- O -->
          <path d="M170,150 L210,150 L210,230 L170,230 L170,150" stroke="black" stroke-width="8" fill="none"/>
          <!-- U -->
          <path d="M220,150 L220,230 L260,230 L260,150" stroke="black" stroke-width="8" fill="none"/>
          <!-- R -->
          <path d="M270,150 L310,150 L310,190 L270,190 L310,230 M270,150 L270,230" stroke="black" stroke-width="8" fill="none"/>
          <!-- C -->
          <path d="M320,150 L360,150 L360,170 L320,170 L320,230 L360,230" stroke="black" stroke-width="8" fill="none"/>
          <!-- I -->
          <path d="M370,150 L410,150 M390,150 L390,230 M370,230 L410,230" stroke="black" stroke-width="8" fill="none"/>
          <!-- N -->
          <path d="M420,150 L420,230 M420,150 L460,230 M460,150 L460,230" stroke="black" stroke-width="8" fill="none"/>
          <!-- G -->
          <path d="M470,150 L510,150 L510,170 L470,170 L470,230 L510,230 L510,200 L490,200" stroke="black" stroke-width="8" fill="none"/>
          <!-- Digital Clock ART - centered horizontally -->
          <!-- A -->
          <path d="M230,270 L230,350 M230,270 L270,270 L270,350 M230,310 L270,310" stroke="black" stroke-width="8" fill="none"/>
          <!-- R -->
          <path d="M280,270 L320,270 L320,310 L280,310 L320,350 M280,270 L280,350" stroke="black" stroke-width="8" fill="none"/>
          <!-- T -->
          <path d="M330,270 L370,270 M350,270 L350,350" stroke="black" stroke-width="8" fill="none"/>
          
          <!-- Coming Soon in Arial - added more space above it -->
          <text x="300" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="black">COMING SOON</text>
        </svg>
    </div>
</body>
</html>
